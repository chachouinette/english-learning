{% extends "base.html" %}

{% block title %}Add Word - English Learning App{% endblock %}

{% block content %}
<h2>Add New Word</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="french">French Word:</label>
        <input type="text" id="french" name="french" required autofocus>
    </div>

    <div class="form-group">
        <label for="english">English Translation:</label>
        <input type="text" id="english" name="english" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Word</button>
        <a href="{{ url_for('vocabulary') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
